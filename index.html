    <div class="body">
        <div>
            <h1>갤럭시 <b>Z플립5</b><br />사전예약 이벤트!</h1>
        </div>
            <div style="text-align: center; padding: 5px;"><img src="./img/banner.jpg" style=" max-width: 80%;"/></div>
            <h1>실시간 사전예약 현황</h1>
        <marquee direction="up" scrollamount="1" height="100" style="font-size:small; background-color: white; border-radius: 15px;">
            <table border="0" cellpadding="0" cellspacing="10" align="center">
                <tbody id="fakeData">
                </tbody>
            </table>
            <script>
                // 현재 날짜를 가져오는 함수
                function getCurrentDate() {
                  const today = new Date();
                  const year = today.getFullYear();
                  const month = String(today.getMonth() + 1).padStart(2, '0');
                  const day = String(today.getDate()).padStart(2, '0');
                  return `${year}-${month}-${day}`;
                }
              
                // 이름 생성 함수 (랜덤으로 성씨와 이름 조합)
                function generateName() {
                  const lastNames = ['김', '이', '박', '최', '정', '한', '지', '오', '윤', '신'];
                  const firstNames = ['민준', '서연', '하준', '예은', '건우', '민서', '서준', '윤서', '준서', '지민'];
                  const randomLastName = lastNames[Math.floor(Math.random() * lastNames.length)];
                  const randomFirstName = firstNames[Math.floor(Math.random() * firstNames.length)];
                  return randomLastName + '**';
                }
              
                // 랜덤 전화번호 생성 함수
                function generatePhoneNumber() {
                  const randomNumber = () => Math.floor(Math.random() * 10000).toString().padStart(4, '0');
                  return `010 - **** - ${randomNumber()}`;
                }
              
                // 모델 이름 생성 함수 (갤럭시Z플립5로 고정)
                function generateModel() {
                  return '갤럭시Z플립5';
                }
              
                // 하루에 생성할 가짜 데이터 수를 랜덤으로 설정하는 함수 (1부터 5까지 랜덤)
                function getRandomDataCount() {
                  return Math.floor(Math.random() * 5) + 1;
                }
              
                // 가짜 데이터 추가 함수
                function addFakeData() {
                  const tableBody = document.getElementById('fakeData');
                  const startDate = new Date(2023, 7, 1); // 8월 1일 (월은 0부터 시작하므로 7로 설정)
                  const currentDate = new Date();
                  currentDate.setDate(currentDate.getDate() + 1); // 오늘 날짜를 포함하기 위해 하루 추가
              
                  while (startDate <= currentDate) {
                    const dataCount = getRandomDataCount(); // 하루에 생성할 가짜 데이터 수
                    for (let i = 0; i < dataCount; i++) {
                      const name = generateName();
                      const phone = generatePhoneNumber();
                      const model = generateModel();
              
                      const newRow = document.createElement('tr');
                      newRow.innerHTML = `
                        <td class="list_date_new">${startDate.getFullYear()}-${String(startDate.getMonth() + 1).padStart(2, '0')}-${String(startDate.getDate()).padStart(2, '0')}</td>
                        <td class="list_name_new">${name}</td>
                        <td class="list_phone">${phone}</td>
                        <td class="list_model_new">${model}</td>
                      `;
              
                      tableBody.appendChild(newRow);
                    }
              
                    startDate.setDate(startDate.getDate() + 1); // 다음 날짜로 이동
                  }
                }
              
                // 가짜 데이터 추가 함수 호출
                addFakeData();
              </script>
        </marquee>
        <div id="buttonC" class="button"><h2 style="margin: 0px; color: white;">예약하기</h2></div>
