<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            color: #333;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        .login-container label {
            margin-bottom: 8px;
            font-weight: bold;
        }

        .login-container input {
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-container button {
            background-color: #ff1e27;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #ff1e27;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>KT 아주대점 관리 페이지</h2>
        <form method="post" action="http://ajoodae.com/admin">
            <input type="password" id="password" name="password" placeholder="암호를 입력하세요" required>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
